<!-- uppercase 字母转换为大写 -->
<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelected(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}}</h2>details
  <div>
    <span>id:</span>{{selectedHero.id}}
  </div>
  <div>
    <label>name:</label>
    <input type="text" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
<div>
  <p style="text-align:center">我在底部</p>
</div>
